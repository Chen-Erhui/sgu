<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商城</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mall.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="all">
			<div class="header"></div>
			<div class="content">
				<ul>
					<li>
						<img class="polishedrice" src="../img/del.png" />

							<h4>精白米</h4>
							<p>￥9.99</p>

							<span>+</span>
						</div>
					</li>
					<li>
						<img class="germinatedrice" src="../img/del.png" />

							<span>+</span>
						</div>

					<li>
						<img class="brownrice" src="../img/del.png" />

							<h4>糙米</h4>
							<p>￥9.99</p>
						</div>

							<span>+</span>
						</div>

				</ul>
			</div>
			<div class="order">
				<h4>我的订单:</h3>	
			</div>

	<script src="js/mall.js" type="text/javascript" charset="utf-8"></script>

</html>
