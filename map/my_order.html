<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/my_order.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sha1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function resetFontSize() {
				// 获取屏幕的宽度
				var windowW = document.documentElement.clientWidth
				// 是以iphone7作为参考
				var scale = windowW / 375
				var newSize = 25 * scale
				document.getElementsByTagName('html')[0].style.fontSize = newSize + 'px'
			}
			// 当浏览器大小变化更新
			window.addEventListener('resize', function() {
				resetFontSize()
			}, false)
			resetFontSize()
		</script>
	</head>
	<body>
		<div class="all">
			<div class="header">
				<ul>
					<li class="allorder" onclick="allorder()">全部</li>
					<li class="obligation" onclick="obligation()">待付款</li>
					<li class="deliver" onclick="deliver()">待发货</li>
					<li class="confirm" onclick="confirm()">待确认</li>
				</ul>
			</div>
			<div class="content">
				<ul>
					<li>
						
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/my_order.js" type="text/javascript" charset="utf-8"></script>
</html>
