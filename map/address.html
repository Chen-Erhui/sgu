<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地址管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/address.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sha1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function resetFontSize() {
				var windowW = document.documentElement.clientWidth
				var scale = windowW / 320
				var newSize = 10 * scale
				document.getElementsByTagName('html')[0].style.fontSize = newSize + 'px'
			}
			window.addEventListener('resize', function() {
				resetFontSize()
			}, false)
			resetFontSize()
		</script>
	</head>
	<body>
		<div class="address">
			<ul class="address_list">
			</ul>
			<div class="new_address">+ 添加新地址</div>
		</div>
	</body>
	<script src="js/address.js" type="text/javascript" charset="utf-8"></script>
</html>
